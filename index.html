<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue-start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">{{message}}</div>
    <span id="app-2" v-bind:title="message">
      Наведи на меня курсор на пару секунд, чтобы увидеть динамически связанное
      значение title!
    </span>
    <div id="app-3">
      <span v-if="seen">Сейчас меня видно</span>
    </div>
    <div id="app-4">
      <ol>
        <li v-for="todo in todos">{{todo.name}}</li>
      </ol>
    </div>
    <div id="app-5">
      <span>{{message}}</span>
      <button v-on:click="reverse">Перевернуть</button>
    </div>
    <div id="app-6">
      <span>{{message}}</span>
      <input type="text" v-model="message" />
    </div>

    <div id="app-7">
      <ol>
        <todo-item></todo-item>
      </ol>
    </div>
    <div id="app-8">
      <ol>
        <todo-item2
          v-for="todo in todos"
          v-bind:todo="todo"
          v-bind:key="todo.id"
        ></todo-item2>
      </ol>
    </div>

    <script src="index.js"></script>
  </body>
</html>
